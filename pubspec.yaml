name: mimo
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Josef
      fonts:
        - asset: assets/fonts/JosefinSans-Bold.ttf
    - family: Lexend
      fonts:
        - asset: assets/fonts/Lexend-Regular.ttf
    - family: Orbitron
      fonts:
        - asset: assets/fonts/Orbitron-Bold.ttf
